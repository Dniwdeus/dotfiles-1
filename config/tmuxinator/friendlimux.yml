# ~/.tmuxinator/friendlimux.yml

name: friendlimux
root: ~/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247
pre_window: rvm use ruby-2
# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - Command:
      layout: even-vertical
      panes:
        - #empty
        #- xsh ~/org/routines.org
  #- Web: lynx
  #- Browse: mc
  - News:
      - newsbeuter 
      - #empty
  - Communication:
      panes:
        #- irssi
        - weechat
        #- notmuch
        #- mutt
  - Servers:
      panes:
        #- gollum ~/org --config ~/gollum/config.rb
        - #empty
  - stats:
      layout: even-vertical
      panes:
        - htop
        #- tail -f logs.txt
  - Docs:
      panes:
        - commands:
          #- cheat --help
          #- boom help
          - bindkey && boom help && cheat --help
          #- sleep 30s && lynx http://localhost:4567
          #- sleep 30s && lynx http://localhost:1234
          #- sleep 30s && lynx http://dashboard.rosenstrauch.com
